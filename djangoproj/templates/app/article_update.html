{% extends 'app/base.html' %}

{% block content %}
  <h1>Edit Article</h1>
  <p>Article last updated at {{ article.updated_at }}</p>
  <form method="POST">
    {% csrf_token %} <!-- This line is required for security reasons -->
    {{ form.as_p }} <!-- This line will render the form fields as <p> -->
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'home' %}">Back to list</a>
  <a href="{% url 'article_delete' article.id %}">Delete article</a>
{% endblock %}
