{% extends 'app/base.html' %}

{% block content %}
  <h1>Delete Article</h1>
  <p>Are you sure you want to delete the article "{{ article.title }}"?</p>
  <form method="POST">
    {% csrf_token %} <!-- This line is required for security reasons -->
    {{ form.as_p }} <!-- This line will render the form fields as <p> -->
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'home' %}">No, take me back</a>
{% endblock %}
