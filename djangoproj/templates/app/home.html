{% extends 'app/base.html' %}

{% block content %}
  <h1>Articles</h1>
  <a href="{% url 'article_create' %}">Create article</a>
  {% if articles %}
    <ul>
      {% for article in articles %}
        <li>
          <a href="{% url 'article_update' article.id %}">{{ article.title }}</a> with {{ article.word_count }} words
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no articles yet.</p>
  {% endif %}
{% endblock %}
